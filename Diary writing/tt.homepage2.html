<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Diary</title>
  <link rel="stylesheet" href="tt.homepage2.css">
  <script src="tt.homepage2.js" defer></script>
</head>
<body>
  <header>
    <h1>My Diary</h1>
      <button type="submit" id="logout">Logout</button>
  
  </header>
  <main>
    <section id="diary-list">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Snippet</th>
          </tr>
        </thead>
        <tbody id="diary-table-body">
        </tbody>
      </table>
    </section>
    <button id="add-entry-btn" title="Add New Entry">+</button>
  </main>
</body>
</html>
