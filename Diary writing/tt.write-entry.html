<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Diary Entry</title>
    <link rel="stylesheet" href="tt.write-entry.css"> 
    <script src="tt.write-entry.js" defer></script> 
</head>
<body>

    <header>
        <h1>Write Your Diary Entry</h1>
        <nav>
           <button id="homebutton">Home</button>
        </nav>
    </header>

    <main>
        <section class="diary-form">
            <form id="diary-form">

                <div class="form-group">
                    <label for="entry-date">Date:</label>
                    <input type="text" id="entry-date" readonly />
                </div>

                <div class="form-group">
                    <label for="entry-title">Title:</label>
                    <input type="text" id="entry-title" placeholder="Enter your title here..." required />
                </div>

                <div class="form-group">
                    <label for="diary-content">Content:</label>
                    <textarea id="diary-content" placeholder="Start writing your diary here..." rows="10" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit">Save Entry</button>
                    <button type="button" id="clear-btn">Clear</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
